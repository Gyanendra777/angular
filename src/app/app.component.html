 <h1>1---   template-driven form</h1>
<div class="container">
  <div class="row">
    <div class="form-bg">
      <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
        <h2 class="text-center ">registration page </h2><br>
        <div class="form-group">
          <input type="text" name="first name"placeholder="first name" id="" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <input type="text" name="last name"placeholder="last name" id="" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <input type="email" name="emale"placeholder="emale" id="" class="form-control" ngModel>
        </div>
        <br>
        <div class="align-center">
          <button type="submit" class="btn btn-primary"id="Register">Register</button>
        </div>


      </form>

    </div>

  </div>

</div>
